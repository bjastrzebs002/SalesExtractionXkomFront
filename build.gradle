plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    // GCP for access to bigquery - SQL database
    compile 'com.google.cloud:google-cloud-bigquery:1.111.0'

    // log4j libraries
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

    // jfree for graphs
    compile group: 'org.jfree', name: 'jfreechart', version: '1.5.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
